<!DOCTYPE html>
<html>
    <head>
        <h1><center><b> Welcome to CIS Kubernetes Benchmark Scanner v0.1! </b></center></h1>
    </head>
    <body>
        <center>
            <div style="width:400px;">
                <div style="float: left; width: 130px">
                    <form method ="post" action="/button_start">
                        <button type="submit" name="start" value="start" style="background-color:greenyellow;height:75px;width:250px">
                            <p style="font-size:25px">
                                <b> Start </b>
                            </p>
                        </button>
                    </form>
                </div>
                <div style="float: right; width: 130px">
                    <form method ="post" action="/button_end">
                        <button type="submit" name="end" value="end" style="background-color: red;height:75px;width:250px">
                            <p style="font-size:25px">
                                <b> End </b>
                            </p>
                        </button>
                    </form>
                </div>
            </div>
            <br>
            <br><br><br><br>
            <div style="width:400px;">
                <div style="float: left; width: 130px">
                    <form method ="post" action="/show_scans">
                        <button type="submit" name="show_scans" value="show_scans" style="background-color: grey;height:75px;width:250px">
                            <p style="font-size:25px">
                                <b> Show Scan Results </b>
                            </p>
                        </button>
                    </form>
                </div>
                <div style="float: right; width: 130px">
                    <form method ="post" action="/download">
                        <button type="submit" name="download" value="download" style="background-color: grey;height:75px;width:250px">
                            <p style="font-size:25px">
                                <b> Download </b>
                            </p>
                        </button>
                    </form>
                </div>
            </div>
        <br><br><br><br>
        </center>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <center>
                {% for message in messages %}
                    <h3>{{ message }}</h3>
                {% endfor %}
                </center>
            {% endif %}
        {% endwith %}
    </body>
</html>
